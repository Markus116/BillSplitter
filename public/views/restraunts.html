<h1 class="ribbon-green">
	<strong class="ribbon-content">We have found some restaurants near you, where you are?</strong>
</h1>

<div class="restaurant-list-item" ng-repeat="restraunt in model.restraunts"
	ng-click="setSelectedRestraunt(restraunt)">
	<a href="/new-order">{{restraunt.name}}</a>
</div>
